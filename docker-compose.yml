# Talos Procurement AI Platform - Docker Compose
# Local development and testing environment

version: '3.8'

services:
  # ===========================================
  # TypeScript/Hono API Server
  # ===========================================
  api:
    build:
      context: .
      target: ts-runtime
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - CONVEX_URL=${CONVEX_URL}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - TEMPORAL_ADDRESS=temporal:7233
    depends_on:
      - temporal
    networks:
      - talos-network
    restart: unless-stopped

  # ===========================================
  # Python/FastAPI Server
  # ===========================================
  python-api:
    build:
      context: .
      target: python-runtime
    ports:
      - "8000:8000"
    environment:
      - PYTHON_ENV=development
      - FASTAPI_PORT=8000
      - CONVEX_URL=${CONVEX_URL}
      - CONVEX_ADMIN_KEY=${CONVEX_ADMIN_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - TEMPORAL_ADDRESS=temporal:7233
    depends_on:
      - temporal
    networks:
      - talos-network
    restart: unless-stopped

  # ===========================================
  # Temporal Server
  # ===========================================
  temporal:
    image: temporalio/auto-setup:1.22
    ports:
      - "7233:7233"
    environment:
      - DB=postgresql
      - DB_PORT=5432
      - POSTGRES_USER=temporal
      - POSTGRES_PWD=temporal
      - POSTGRES_SEEDS=postgres
    depends_on:
      - postgres
    networks:
      - talos-network
    restart: unless-stopped

  # ===========================================
  # Temporal Web UI
  # ===========================================
  temporal-ui:
    image: temporalio/ui:2.21.0
    ports:
      - "8080:8080"
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
      - TEMPORAL_CORS_ORIGINS=http://localhost:3000,http://localhost:8000
    depends_on:
      - temporal
    networks:
      - talos-network
    restart: unless-stopped

  # ===========================================
  # Temporal Worker (TypeScript)
  # ===========================================
  temporal-worker-ts:
    build:
      context: .
      target: ts-runtime
    command: ["node", "dist/temporal/worker.js"]
    environment:
      - NODE_ENV=development
      - TEMPORAL_ADDRESS=temporal:7233
      - CONVEX_URL=${CONVEX_URL}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
    depends_on:
      - temporal
    networks:
      - talos-network
    restart: unless-stopped

  # ===========================================
  # Temporal Worker (Python)
  # ===========================================
  temporal-worker-python:
    build:
      context: .
      target: python-runtime
    command: ["python", "-m", "workflows.worker"]
    environment:
      - PYTHON_ENV=development
      - TEMPORAL_ADDRESS=temporal:7233
      - CONVEX_URL=${CONVEX_URL}
      - CONVEX_ADMIN_KEY=${CONVEX_ADMIN_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
    depends_on:
      - temporal
    networks:
      - talos-network
    restart: unless-stopped

  # ===========================================
  # PostgreSQL (for Temporal)
  # ===========================================
  postgres:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=temporal
      - POSTGRES_PASSWORD=temporal
      - POSTGRES_DB=temporal
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - talos-network
    restart: unless-stopped

  # ===========================================
  # Redis (for caching/rate limiting)
  # ===========================================
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - talos-network
    restart: unless-stopped

# ===========================================
# Networks
# ===========================================
networks:
  talos-network:
    driver: bridge

# ===========================================
# Volumes
# ===========================================
volumes:
  postgres-data:
  redis-data:
